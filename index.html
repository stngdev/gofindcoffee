<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Find my location</title>
<link rel="stylesheet" href="css/style.css" type="text/css" />
<link href='http://fonts.googleapis.com/css?family=Dosis:300|Lato' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.11.0/jquery-ui.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.2/handlebars.min.js"></script>
<script src="js/gfc-script.js" type="text/javascript"></script>
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->

</head>
<body>
<div id="container">
    	<div class="col-md-2"></div>
     	<div class="col-md-2">
        	<div class="desktop-side">
        		<div id="logo">GO<br>FIND<br>COFFEE</div>
                <div id="user-location-text">You are near<br><span id="location"></span>. Weather is <span id="currentwht"></span>, <span id="currenttmp"></span>&#176;C</div>
            </div>   
        	<div class="mobile-top">
                <div class="mobile-contain">
                    <div class="header-mobile" id="logo">GO<br>FIND<br>COFFEE</div>
                    <div class="header-mobile" id="user-location-text">You are near<br><span id="location2"></span>. Weather is <span id="currentwht2"></span>, <span id="currenttmp2"></span>&#176;C</div>
                </div>
                <div class="clear"></div>
            </div>   
        </div>
     	<div class="col-md-5" id="location-content">
			<script id="store-template" type="text/x-handlebars-template">  
			<div>
				<a id="location-link" target='_blank' href="http://maps.google.com/maps?saddr=My+Location&daddr={{coffeelat}},{{coffeelng}}&dirflg=w">
					<div class="store-results">
								<div id="store-title">
									{{storetitle}}
								</div>
								<div id="store-address">
									{{storestreet}}
								</div>
								<div id="store-results-btm">
									<div id="store-rating">
										<span id="store-rating-no">{{storerating}} </span> / 10 <span id='face'></span>
									</div>
									<div id="store-distance">{{storedistance}}m <span id='arrow'>&#8594;</span></div>
									<div class="clear"></div>	
								</div>					 
					</div>
				</a>
			</div>			
			</script>
        </div>
        <div class="col-md-3"></div>
		<div class="clear"></div>
</div>

</body>
</html>
