<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Find my location</title>
<link rel="stylesheet" href="css/style.css" type="text/css" />

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.11.0/jquery-ui.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.2/handlebars.min.js"></script>
<script src="js/gfc-script.js" type="text/javascript"></script>
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->

</head>
<body style="background-color:#0FC;">
<div id="container">
	<div class="row">
    	<div class="col-md-2">.col-lg-2</div>
     	<div class="col-md-3">
        		You are near <span id="location"></span>.<br>Weather is <span id="currentwht"></span>, <span id="currenttmp"></span>&#176;C
        </div>
     	<div class="col-md-5" id="location-content">
			<script id="store-template" type="text/x-handlebars-template">  
			<div>
			<a id="location-link" target='_blank' href="http://maps.google.com/maps?saddr=My+Location&daddr={{coffeelat}},{{coffeelng}}&dirflg=w">
				<div class="store-results">
							<div id="store-title">
								{{storetitle}}
							</div>
							<div id="store-address">
								{{storestreet}}
							</div>
							<div id="store-results-btm">
								<div id="store-raiting">{{storerating}} / 10</div>
								<div id="store-distance">{{storedistance}}m</div>
								<div class="clear"></div>	
							</div>					 
				</div>
			</a>
			</div>			
			</script>
        </div>
        <div class="col-md-2">.col-lg-2</div>
	</div>
</div>
</body>
</html>
